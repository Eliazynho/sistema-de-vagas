<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>VAGAS DE EMPREGO</title>
</head>
<body>

        <h1>SISTEMA DE <br>VAGAS DE <br>EMPREGOS</h1>

                    <input type="text" name="search" id="search" placeholder="EX: Desenvolvedor">

                </div>
                <div id="vagas"></div>
                <div class="search">
                    <input type="text" name="id" id="id" placeholder="INFORME O ID">
                    <button onclick="inscreverVaga()">INSCREVA-SE</button>
                </div>
                <div class="search">
                    <input type="text" name="excluir" id="excluir" placeholder="INFORME O ID">

                </div>
            

        </div>

    </div>
    


    <script src="main.js"></script>
</body>
</html>
